<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>UE Online Application</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif
        }
        .navbar {
            background-color: #11151a;
        }
        .navbar-brand, .nav-link {
            color: white;
        }
        .header-img {
            width: 80%;
            max-height: 200px;
            object-fit: cover;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .form-container {
            max-width: 850px;
            width: 100%;
        }
        .card {
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-next {
            background-color: #dc3545;
            color: white;
        }
        .nav-tabs {
            width:74.6em;
            margin-left:50px;
        }
        .nav-tabs .nav-link {
            color: #1c0202; /* Ensure all tabs have a dark text color */
        }
        .nav-tabs .nav-link.active {
            color: #fff; /* Active tab with white text */
            background-color: #343a40; /* Active tab with dark background */
        }
        .application-link {
            margin-top: 10px;
            margin-left:1.5%;
            text-align: right;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            margin-left:5%;
        }
        .form-group label {
            width: 200px; /* Adjust the width as needed */
            margin-right: 10px;
        }
        .form-group input, .form-group select {
            flex: 1;
            padding: 5px;
        }
        .form-row {
            display: flex;
            gap: 10px; /* Adjust as needed */
        }
        .form-control {
            width: 296px;
        }
        .end {
            padding: 10px 5px;
            margin: 0 0 20px 10%;
        }
        a {
            text-decoration: none;
            color: white;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-left: 21.5%;
            margin-top: -10px;
            width:20em;
            padding-bottom: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">University of the East</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Courses</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Assessment Dates</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Admissions</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header Image -->
    <div class="container-fluid p-0">
        <img src="ue3.jpg" alt="Header Image" class="header-img">
    </div>

    <!-- Navigation Tabs -->
    <div class="container mt-3">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link text-dark" href="ad2.html">Welcome</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Applicant</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="#">Contact Info</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="#">Previous School</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="#">Confirmation</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="#">Submit</a>
            </li>
        </ul>
    </div>

    <!-- Application Form Link -->
    <div class="container application-link">
        <a class="text-dark" href="application_form.html">Application Form for College Level</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="form-container mt-4">
            <p class="fst-italic" style="margin-left:7%";>* Required Fields</p>
        </div>

        <form id="applicant-form">
            <div class="form-group">
                <label for="surname">Surname (Last name) *</label>
                <span><input class="form-control" type="text" id="surname" name="surname" placeholder="Surname/Last name"></span>
            </div>
            <div class="error" id="surname-error"></div>

            <div class="form-group">
                <label for="given-name">Complete Given Name *</label>
                <input class="form-control" type="text" id="given-name" name="given-name" placeholder="Given Name/First name">
            </div>
            <div class="error" id="given-name-error"></div>

            <div class="form-group">
                <label for="middle-name">Middle Name</label>
                <input class="form-control" type="text" id="middle-name" name="middle-name" placeholder="Middle Name">
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth *</label>
                <div class="form-row">
                    <div class="col">
                        <select class="form-control" id="dob-month">
                            <option value="">Month</option>
                        </select>
                    </div>
                    <div class="col">
                        <select class="form-control" id="dob-day">
                            <option value="">Day</option>
                        </select>
                    </div>
                    <div class="col">
                        <select class="form-control" id="dob-year">
                            <option value="">Year</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="error" id="dob-error"></div>

            <div class="form-group">
                <label for="citizenship">Citizenship *</label>
                <input class="form-control" type="text" id="citizenship" name="citizenship">
            </div>
            <div class="error" id="citizenship-error"></div>

            <div class="form-group">
                <label for="sex" class="form-label">Sex/Gender *</label>
                <select class="form-select" id="sex">
                    <option selected></option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="error" id="sex-error"></div>

            <div class="form-group">
                <label for="civil-status" class="form-label">Civil Status</label>
                <select class="form-select" id="civil-status">
                    <option selected></option>
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                </select>
            </div>

            <div class="form-group">
                <label for="religion">Religion</label>
                <input class="form-control" type="text" id="religion" name="religion">
            </div>

            <div class="form-group">
                <label for="semester" class="form-label">Semester *</label>
                <select class="form-select" id="semester">
                    <option selected></option>
                    <option value="first-sem">First Semester, SY2025-2026</option>
                    <option value="second-sem">Second Semester, SY2024-2025</option>
                </select>
            </div>
            <div class="error" id="semester-error"></div>

            <div class="form-group">
                <label for="student-status" class="form-label">Seeking Admission As *</label>
                <select class="form-select" id="student-status">
                    <option selected></option>
                    <option value="freshman">Freshman</option>
                    <option value="transferee">Transferee</option>
                    <option value="degree-holder">Degree Holder</option>
                    <option value="cross-registrant">Cross Registrant</option>
                </select>
            </div>
            <div class="error" id="student-status-error"></div>

            <div class="form-group">
                <label for="shs-strand"> Senior High School Strand:</label>
                <input class="form-control" type="text" id="shs-strand" name="shs-strand">
            </div>

            <div class="form-group">
                <label for="course">Course / Degree Program *</label>
                <input class="form-control" type="text" id="course" name="course">
            </div>
            <div class="error" id="course-error"></div>

            <div class="form-group">
                <label for="campus" class="form-label">Campus *</label>
                <select class="form-select" id="campus">
                    <option selected></option>
                    <option value="Manila">Manila</option>
                    <option value="Caloocan">Caloocan</option>
                </select>
            </div>
            <div class="error" id="campus-error"></div>

        </form>

    </div><br>
    <div class="end">
        <button class="btn btn-warning"><a href="ad2.html">
            Go Back</a></button>
        <button class="btn btn-danger text-white" id="next-button"><a href="ad4.html">Next</a></button>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script to Populate Date of Birth Dropdowns -->
    <script>
        // Months Array
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

        // Populate month dropdown
        const monthSelect = document.getElementById('dob-month');
        months.forEach((month, index) => {
            const option = document.createElement('option');
            option.value = index + 1; // Month value should start from 1
            option.textContent = month;
            monthSelect.appendChild(option);
        });

        // Populate day dropdown (1 to 31)
        const daySelect = document.getElementById('dob-day');
        for (let i = 1; i <= 31; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = i;
            daySelect.appendChild(option);
        }

        // Populate year dropdown from current year to 1972
        const yearSelect = document.getElementById('dob-year');
        const currentYear = new Date().getFullYear();
        for (let i = currentYear; i >= 1972; i--) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = i;
            yearSelect.appendChild(option);
        }

        // Form validation
        const form = document.getElementById('applicant-form');
        const nextButton = document.getElementById('next-button');

        nextButton.addEventListener('click', validateForm);

        function validateForm(event) {
            event.preventDefault();
            clearErrors();

            const surname = document.getElementById('surname').value.trim();
            const givenName = document.getElementById('given-name').value.trim();
            const dobMonth = document.getElementById('dob-month').value;
            const dobDay = document.getElementById('dob-day').value;
            const dobYear = document.getElementById('dob-year').value;
            const citizenship = document.getElementById('citizenship').value.trim();
            const sex = document.getElementById('sex').value;
            const semester = document.getElementById('semester').value;
            const studentStatus = document.getElementById('student-status').value;
            const course = document.getElementById('course').value.trim();
            const campus = document.getElementById('campus').value;
            let isValid = true;


            if (surname === '') {
                document.getElementById('surname-error').textContent = 'Surname is required';
                isValid = false;
            }

            if (givenName === '') {
                document.getElementById('given-name-error').textContent = 'Given name is required';
            }

            if (dobMonth === '' || dobDay === '' || dobYear === '') {
                document.getElementById('dob-error').textContent = 'Date of birth is required';
            }

            if (citizenship === '') {
                document.getElementById('citizenship-error').textContent = 'Citizenship is required';
            }

            if (sex === '') {
                document.getElementById('sex-error').textContent = 'Sex is required';
            }

            if (semester === '') {
                document.getElementById('semester-error').textContent = 'Semester is required';
            }

            if (studentStatus === '') {
                document.getElementById('student-status-error').textContent = 'Student status is required';
            }

            if (course === '') {
                document.getElementById('course-error').textContent = 'Course is required';
            }

            if (campus === '') {
                document.getElementById('campus-error').textContent = 'Campus is required';
            }

            if (surname !== '' && givenName !== '' && dobMonth !== '' && dobDay !== '' && dobYear !== '' && citizenship !== '' && sex !== '' && semester !== '' && studentStatus !== '' && course !== '' && campus !== '') {
                console.log('Form is valid');
            }
        }

        function clearErrors() {
            const errorMessages = document.querySelectorAll('.error');
            errorMessages.forEach((error) => {
                error.textContent = '';

            });
        }
    </script>

</body>
</html>
